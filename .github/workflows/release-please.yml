on:
  push:
    branches:
      - rlamb/add-release-please
name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      package-client-released: ${{ steps.release.outputs['libs/client-sdk--release_created'] }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          token: ${{secrets.GITHUB_TOKEN}}
          default-branch: main
