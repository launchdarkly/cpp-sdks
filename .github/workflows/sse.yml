name: libs/server-sent-events

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md' #Do not need to run CI for markdown changes.
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci
        with:
          cmake_target: launchdarkly-sse-client
  contract-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci
        with:
          cmake_target: sse-tests
          run_tests: false
      - name: 'Launch test service as background task'
        run: ./build/apps/sse-contract-tests/sse-tests 2>&1 &
      - uses: ./.github/actions/sse-contract-tests
        with:
          test_service_port: 8111
