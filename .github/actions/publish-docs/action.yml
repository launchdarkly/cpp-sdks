# This action publishes docs. The docs must have been build prior.
name: Publish Docs
description: Publish documentation to github pages.
inputs:
  workspace_path:
    description: 'The workspace to publish docs for'
    required: true
  token:
    description: 'Token to use for publishing.'
    required: true
runs:
  using: composite
  steps:
    - uses: launchdarkly/gh-actions/actions/publish-pages@publish-pages-v1.0.1
      name: 'Publish to Github pages'
      with:
        docs_path: ${{ inputs.workspace_path }}/docs
        output_path: ${{ inputs.workspace_path }}
        github_token: ${{ inputs.token }}
